	<script type="text/javascript" src="/resources/bootstrap/js/bootstrap.min.js" th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>

	<script type="text/javascript" src="/resources/app/logout.js" th:src="@{/resources/app/logout.js}"></script>
	<script>
		function updateDutyCount(){
			$.get(WEB_ROOT() + "/user/upcomingDuties/count", function( data ) {
				$( "#upcomingDutiesCount" ).html( data );
			});
		}
		$(document).ready(function() {
			updateDutyCount();
		});
	</script>
</div>
