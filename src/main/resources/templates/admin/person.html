<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: admin-header('Roster Guru - Person')">
</head>
<body>
	<div th:replace="fragments/nav :: nav-admin-top"></div>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="fragments/nav :: nav-admin-side"></div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div th:replace="fragments/alerts :: alerts"></div>
				
				<!-- content goes here -->
				<h1 class="page-header">Person</h1>
				<form th:action="@{/admin/people}" th:object="${person}" method="POST">
					<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
					<input type="hidden" th:field="*{id}" />
					
					<div class="form-group">
						<label for="nameFirst">First Name</label>
						<input type="text" th:field="*{nameFirst}" class="form-control" placeholder="John"/>
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nameFirst')}">
							<a href="#" class="close" data-dismiss="alert">&times;</a>
							<div th:errors="*{nameFirst}"></div>
						</div>
					</div>
					<div class="form-group">
						<label for="nameLast">Last Name</label>
						<input type="text" th:field="*{nameLast}" class="form-control" placeholder="Doe"/>
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nameLast')}">
							<a href="#" class="close" data-dismiss="alert">&times;</a>
							<div th:errors="*{nameLast}"></div>
						</div>
					</div>
					<div class="form-group">
						<label for="emailAddress">Email</label>
						<input type="text" th:field="*{emailAddress}" class="form-control" placeholder="jdoe@example.com" />
						<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('emailAddress')}">
							<a href="#" class="close" data-dismiss="alert">&times;</a>
							<div th:errors="*{emailAddress}"></div>
						</div>
					</div>
					<div class="form-group">
						<label>
							<input type="checkbox" th:field="*{active}" />
							Is Active?
						</label>
					</div>
					<button type="submit" class="btn btn-default">Save</button>
				</form>
				<div th:if="${person.id gt 0}">
					<hr/>
					<div class="form-group">
						<label for="password">Set Password</label>
						<input id="password" type="password" class="form-control"/>
						<button id="setPassword" class="btn btn-default">Set Password</button> 
					</div>
				</div>
				
			</div>
		</div>
		
	</div>
	<div th:replace="fragments/footer :: footer-admin"></div>
	<script type="text/javascript" th:src="@{/resources/app/savepassword.js}"></script>
</body>
</html>
