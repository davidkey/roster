<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: admin-header('Roster Guru - Rosters')">
</head>
<body>
	<div th:replace="fragments/nav :: nav-admin-top"></div>
	<div class="container-fluid">
		<div class="row">
			<div th:replace="fragments/nav :: nav-admin-side"></div>
			<div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
				<div th:replace="fragments/alerts :: alerts"></div>
				
				<!-- content goes here -->
				<h1 class="page-header">Rosters &amp; Events</h1>
				<div class="table-responsive">
					<p>
						<a th:href="@{/admin/rosters/generate}" class="btn btn-lg btn-success">Generate Next Set</a>
						&nbsp;
						<a th:href="@{/admin/rosters/generateMissing}" class="btn btn-lg btn-success">Generate Missing Rosters</a>
						&nbsp;
						<a th:href="@{/admin/rosters/approveAllFullyPopulated}" class="btn btn-lg btn-success">Approve All Fully Populated Rosters</a>
						&nbsp;
						<a th:href="@{/admin/rosters/unapproveAll}" class="btn btn-lg btn-success">Unapprove All Rosters</a>
						&nbsp;
						<a th:href="@{/admin/rosters/fillEmptySlots}" class="btn btn-lg btn-success">Fill empty slots</a>
					</p>
					<br/>
					<table class="table table-striped" id="eventTable">
						<thead>
							<tr>
								<th>#</th>
								<th>Date</th>
								<th>Name</th>
								<th>Generated?</th>
								<th>Complete?</th>
								<th>Approved?</th>
								<th>View</th>
							</tr>
						</thead>
						<tbody>
							<tr th:each="event : ${events}">
								<td th:text="${event.id}"></td>
								<td th:text="${event.dateEvent}"></td>
								<td th:text="${event.name}">event name</td>
								<td th:text="${event.rosterGenerated ? 'Yes' : 'No'}"></td>
								<td th:text="${event.rosterFullyPopulated ? 'Yes' : 'No'}"></td>
								<td th:text="${event.approved ? 'Yes' : 'No'}"></td>
								<td><a th:href="@{/admin/rosters/} + ${event.id}" class="btn btn-xs btn-primary">View</a></td>
							</tr>
						</tbody>
					</table>
				</div>

				<!-- content ends here -->
			</div>
		</div>
		
	</div>
	<div th:replace="fragments/footer :: footer-admin"></div>
</body>
</html>
