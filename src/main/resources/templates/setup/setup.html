<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: user-header('Roster Guru - Setup')">
</head>
<body>
	<div class="container">
		<div class="page-header">
			<h1>Welcome to Roster Guru!</h1>
		</div>
		<p class="lead">Just a couple of housekeeping items and then you can get started.</p>
		<form th:object="${setupForm}" method="POST">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			<div class="form-group">
				<label for="organisationName">Organisation Name</label> 
				<input type="text" th:field="*{organisationName}" class="form-control" placeholder="First Baptist" />
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('organisationName')}">
					<a href="#" class="close" data-dismiss="alert">&times;</a>
					<div th:errors="*{organisationName}"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="emailAddress">Admin Email Address</label> 
				<input type="text" th:field="*{emailAddress}" class="form-control" placeholder="johndoe@gmail.com" />
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('emailAddress')}">
					<a href="#" class="close" data-dismiss="alert">&times;</a>
					<div th:errors="*{emailAddress}"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="nameFirst">First Name</label> 
				<input type="text" th:field="*{nameFirst}" class="form-control" placeholder="John" />
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nameFirst')}">
					<a href="#" class="close" data-dismiss="alert">&times;</a>
					<div th:errors="*{nameFirst}"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="nameLast">Last Name</label> 
				<input type="text" th:field="*{nameLast}" class="form-control" placeholder="Doe" />
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('nameLast')}">
					<a href="#" class="close" data-dismiss="alert">&times;</a>
					<div th:errors="*{nameLast}"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="password">Password</label> 
				<input type="password" th:field="*{password}" class="form-control" />
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('password')}">
					<a href="#" class="close" data-dismiss="alert">&times;</a>
					<div th:errors="*{password}"></div>
				</div>
			</div>
			<div class="form-group">
				<label for="confirmPassword">Confirm Password</label> 
				<input type="password" th:field="*{confirmPassword}" class="form-control" />
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('confirmPassword')}">
					<a href="#" class="close" data-dismiss="alert">&times;</a>
					<div th:errors="*{confirmPassword}"></div>
				</div>
			</div>
			<button type="submit" id="submit" class="btn btn-lg btn-success btn-block">Get Started</button>
		</form>
		
	</div>
	
		
    <script th:src="@{/resources/jquery/jquery-2.1.4.min.js}"></script>
    <script th:src="@{/resources/bootstrap/js/bootstrap.min.js}"></script>
    <script th:src="@{/resources/js/bootbox.min.js}"></script>
</body>
</html>
