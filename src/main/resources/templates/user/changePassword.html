<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/header :: user-header('Roster.Guru - Change Password')">
</head>
<body>
	<div th:replace="fragments/nav :: nav-user"></div>
	<div class="container">
		<div th:replace="fragments/alerts :: alerts"></div>
		
		<h1 class="page-header">Change Password</h1>
		<form th:object="${changePasswordForm}" method="post">
			<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
			
			<div class="form-group">
				<label for="currentPassword">Current Password</label> 
				<input type="password" th:field="*{currentPassword}" class="form-control" />
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('currentPassword')}">
					<a href="#" class="close" data-dismiss="alert">&times;</a>
					<div th:errors="*{currentPassword}"></div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="newPassword">New Password</label> 
				<input type="password" th:field="*{newPassword}" class="form-control" />
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('newPassword')}">
					<a href="#" class="close" data-dismiss="alert">&times;</a>
					<div th:errors="*{newPassword}"></div>
				</div>
			</div>
			
			<div class="form-group">
				<label for="newPasswordConfirm">Reenter New Password</label> 
				<input type="password" th:field="*{newPasswordConfirm}" class="form-control" />
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasErrors('newPasswordConfirm')}">
					<a href="#" class="close" data-dismiss="alert">&times;</a>
					<div th:errors="*{newPasswordConfirm}"></div>
				</div>
			</div>

			<button type="submit" class="btn btn-success">Save</button>
		</form>
	
	</div>
	<div th:replace="fragments/footer :: footer-user"></div>
</body>
</html>
